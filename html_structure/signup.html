<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>

<body>
    <form>
        <table border="0.5" align="center">
            
            <tr>
                <th colspan="2">Sign Up</th>
            </tr>
            <tr>
                <td><label for="firstName">Enter first Name</label></td>
                <td><input type="text" name="firstName" id="firstName" required> </td>
            </tr>
            <tr>
                <td><label for="lastname">Enter last Name</label></td>
                <td><input type="text" name="lastname" id="lastname" required></td>
            </tr>
            <tr>
                <td><label for="email">Enter email id</label></td>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="password">Enter password</label></td>
                <td><input type="password" name="password" id="password" required></td>
            </tr>
            <tr>
                <td><label for="birthdate">Enter birthdate</label></td>
                <td><input type="date" name="birthdate" id="birthdate"></td>
            </tr>
            
            <tr>
                <td align="center" colspan="2"><input type="submit" value="Sign in"></td>
            </tr>
        

        </table>
    </form>
</body>

</html>
